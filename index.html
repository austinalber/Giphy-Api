<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
</head>
<body>
    
<div class="container">
    <h1>Giphy API</h1>

    <!-- Buttons Appear Here -->
    <div id="gif-buttons"></div>

        <!-- Holds Both GIFs & Prompt Menu -->
        <br>

        <div id="prompt-menu">
            <!-- Prompt -->
            <form>
                <label for="submit">Add a subject:</label>
                <input type="text" class="prompt-control" id="prompt-term">
                <button type="submit" class="btn btn-danger" id="run-submit">
                    Submit
                </button>
                <!-- Clear All Buttons -->
                <button type="submit" id="clear-buttons">Clear Buttons</button>
            </form>

            
        </div>

        <div id="gifs-here">
                <!-- Gifs -->
        </div>

    <!-- Footer Region -->
    <div class="row">
        <div class="col-sm-12">
            <!-- Line Break followed by closing -->
            <hr>
            <h5 class="text-center">
                <small>Made by Austin Alber</small>
            </h5>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
